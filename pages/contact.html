    <div id="div2">
        <h1>Send us message</h1>
        <form onsubmit="message()">
            <input class="value" type="text" placeholder="User name" required id="name" pattern="[A-Za-z]{3,16}"
                title="minimum 3 char maximum 16 char"><br>
            <input class="value" type="text" placeholder="Email ID" required id="mail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please include an '@' in the email address"><br>
            <div id="text1"></div>
            <input class="value" type="tel" placeholder="Mobile" maxlength="10" required id="num"
                style="margin-bottom: 1%;"> <br>
            <label for="para" id="para">prefered mode of communication</label>
            <div id="child">
                <input type="radio" class="radiobox">
                <label for="mobile">mobile</label>
                <input type="radio" class="radiobox">
                <label for="email">email</label>
            </div>
            <textarea type="text" id="msg" placeholder="message" required rows="2" cols="30"></textarea><br>
            <input id="button" type="submit" placeholder="submit" value="submit" required>

        </form>
    </div>
